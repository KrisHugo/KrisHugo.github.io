47:43.848Z" title="2020/4/28 下午5:47:43">2020-04-28</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Shell/">Shell</a></span></div></div><h1 class="title is-3 is-size-4-mobile">纯数字文本中获取最大数字</h1><div class="content"><h1 id="纯数字文本中获取最大数字"><a href="#纯数字文本中获取最大数字" class="headerlink" title="纯数字文本中获取最大数字"></a>纯数字文本中获取最大数字</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"># number.txt</span><br><span class="line"></span><br><span class="line">232</span><br><span class="line">123 456 789</span><br><span class="line">856 45</span><br><span class="line">12</span><br><span class="line">458</span><br><span class="line">65 5 89 654 2123 544</span><br><span class="line">45 88 46 53 64 87 998 112 456 789 654</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>



<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 将空格换成换行符</span></span><br><span class="line">cat number.txt |sed &#x27;s/ /\n/g&#x27;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 以及将空行去掉</span></span><br><span class="line">cat number.txt |sed &#x27;s/ /\n/g&#x27; |grep -v &quot;^$&quot;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 添加排序</span></span><br><span class="line">cat number.txt |sed &#x27;s/ /\n/g&#x27; |grep -v &quot;^$&quot; |sort -nr</span><br><span class="line"><span class="meta">#</span><span class="bash"> 添加输出限制，只显示最大和最小的，即在文本中第一位和最后一位的</span></span><br><span class="line">cat number.txt |sed &#x27;s/ /\n/g&#x27; |grep -v &quot;^$&quot; |sort -nr|sed -n &#x27;1p;$p&#x27;</span><br></pre></td></tr></table></figure>
