+json">{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"http://example.com/2020/04/01/%E8%87%AA%E5%8A%A8%E5%A4%87%E4%BB%BDMysql%20Shell%E8%84%9A%E6%9C%AC/"},"headline":"自动备份Mysql Shell脚本","image":["http://example.com/img/og_image.png"],"datePublished":"2020-04-01T05:45:06.000Z","dateModified":"2020-04-29T08:16:27.403Z","author":{"@type":"Person","name":"Kris Hugo"},"publisher":{"@type":"Organization","name":"Blog of KrisHugo","logo":{"@type":"ImageObject"}},"description":"自动备份Mysql Shell脚本12345678910111213141516171819202122#!&#x2F;bin&#x2F;bash#auto backup mysql dbBACK_DIR&#x3D;&#x2F;data&#x2F;backup&#x2F;&#96;date + %y%m%d&#96;MYSQLDB&#x3D;discuzMYSQLUSR&#x3D;backupMYSQLPW&#x3D;123456MYSQLCMD&#x3D;&#x2F;usr&#x2F;bin&#x2F;mysqldumpif [ $UID"}</script><link rel="canonical" href="http://example.com/2020/04/01/%E8%87%AA%E5%8A%A8%E5%A4%87%E4%BB%BDMysql%20Shell%E8%84%9A%E6%9C%AC/"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--><meta name="generator" content="Hexo 5.4.0"></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/">Blog of KrisHugo</a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta is-size-7 is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2020-04-01T05:45:06.000Z" title="2020/4/1 下午1:45:06">2020-04-01</time>发表</span><span class="level-item"><time dateTime="2020-04-29T08:16:27.403Z" title="2020/4/29 下午4:16:27">2020-04-29</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/Shell/">Shell</a></span></div></div><h1 class="title is-3 is-size-4-mobile">自动备份Mysql Shell脚本</h1><div class="content"><h1 id="自动备份Mysql-Shell脚本"><a href="#自动备份Mysql-Shell脚本" class="headerlink" title="自动备份Mysql Shell脚本"></a>自动备份Mysql Shell脚本</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="bash">auto backup mysql db</span></span><br><span class="line"></span><br><span class="line">BACK_DIR=/data/backup/`date + %y%m%d`</span><br><span class="line">MYSQLDB=discuz</span><br><span class="line">MYSQLUSR=backup</span><br><span class="line">MYSQLPW=123456</span><br><span class="line">MYSQLCMD=/usr/bin/mysqldump</span><br><span class="line">if [ $UID -ne 0];then</span><br><span class="line">	echo &quot;Must to be use root for exec shell&quot;</span><br><span class="line">	exit</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [ ! -d $BAcK_DIR];then</span><br><span class="line">	mkdir -p $BAcK_DIR</span><br><span class="line">	echo &quot;\033[32mThe $BACK_DIR Create Successfully!&quot;</span><br><span class="line">else </span><br><span class="line">	echo &quot;This $BACK_DIR is exists.&quot;</span><br><span class="line">fi</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">$</span><span class="bash">MYSQLCMD -u<span class="variable">$MYSQLUSR</span> -p<span class="variable">$MYSQLPW</span> discuz &gt;<span class="variable">$BACK_DIR</span>/<span class="variable">$MYSQLDB</span>.sql</span></span><br></pre></td></tr></table></figure>
